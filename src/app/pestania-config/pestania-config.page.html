<ion-header>
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-avatar slot="start">
      <img [src]="fotoUrl || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUrKeoX_Ddo2XEH34VLE1yQFyFDoIAp9AefQ&s'" alt="foto de perfil">
    </ion-avatar>
    <ion-label>
      <h2>{{nombreUsuario}}</h2>
      <p>{{email}}</p>
    </ion-label>

  </ion-item>





  <ion-list inset>
    <ion-list-header>Cuenta</ion-list-header>
    <ion-item button detail (click)="openCuentaModal()">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Cerrar sesion, eliminar cuenta</ion-label>
    </ion-item>
  </ion-list>




  <ion-list inset>
    <ion-list-header>Apariencia</ion-list-header>

    <ion-item button detail="false" (click)="openTemaModal()">
      <ion-icon name="color-palette-outline" slot="start"></ion-icon>
      <ion-label>Tema</ion-label>
      <ion-note slot="end">Oscuro</ion-note>
    </ion-item>
  </ion-list>




  <ion-list inset>
    <ion-list-header>Acerca de</ion-list-header>

    <ion-item lines="none">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Libros Desarrollo de Aplicaciones para Dispositivos: Grupo 3</h3>
        <p>Versi√≥n 1.0.0</p>
      </ion-label>
    </ion-item>
  </ion-list>




</ion-content>
