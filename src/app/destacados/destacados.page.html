<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- cambio titulo -->
    <ion-title>
      Destacados
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Destacados</ion-title>
    </ion-toolbar>
  </ion-header>


  <!--  CARD  -->


  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="4" *ngFor="let libro of libros">
        <ion-card class="libro-card" (click)="verDetalle(libro)">
          <ion-card-content class="ion-no-padding">
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col class="ion-text-end">
                  <ion-button fill="clear" (click)="$event.stopPropagation(); toggleFavorito(libro.id)"
                    [color]="esFavorito(libro.id) ? 'danger' : 'medium'">
                    <ion-icon slot="icon-only" [name]="esFavorito(libro.id) ? 'heart' : 'heart-outline'">
                    </ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <img *ngIf="libro.portada" [src]="libro.portada" class="portada" />
                  <ion-card-header>
                    <ion-card-title class="centrado">{{ libro.titulo }}</ion-card-title>
                    <ion-card-subtitle class="centrado">{{ libro.autor }}</ion-card-subtitle>
                  </ion-card-header>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--  CARD  -->
</ion-content>
