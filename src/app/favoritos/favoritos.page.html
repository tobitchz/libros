<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Favoritos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="recargarFavoritos()" [disabled]="favService.estaCargando()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="favService.mensajeError" color="danger">
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="10">
            <ion-text color="light">
              <ion-icon name="warning"></ion-icon>
              {{ favService.mensajeError }}
            </ion-text>
          </ion-col>
          <ion-col size="2" class="ion-text-end">
            <ion-button fill="clear" color="light" (click)="limpiarError()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <!-- <ion-card-title>
        <ion-icon name="heart" color="danger"></ion-icon>
        Mis Libros Favoritos
      </ion-card-title> -->
      <ion-card-subtitle *ngIf="favService.favoritos.length > 0">
        Total: {{ favService.favoritos.length }} libro(s)
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div *ngIf="favService.estaCargando()" class="ion-text-center ion-padding">
        <ion-spinner name="crescent"></ion-spinner>
        <p>Cargando favoritos...</p>
      </div>

      <div *ngIf="!favService.estaCargando() && favService.favoritos.length === 0" class="ion-text-center ion-padding">
        <ion-icon name="book-outline" size="large" color="medium"></ion-icon>
        <h3>No tiene libros favoritos</h3>
      </div>

      <ion-list *ngIf="!favService.estaCargando() && favService.favoritos.length > 0">
        <ion-item *ngFor="let libro of favService.favoritos" class="ion-margin-vertical" detail="false">
          <ion-thumbnail slot="start" class="ion-margin-end">
            <img *ngIf="libro.portadaId" [src]="libro.obtenerPortada()" />
            <div *ngIf="!libro.portadaId" class="ion-text-center">
              <ion-icon name="book-outline" size="large"></ion-icon>
            </div>
          </ion-thumbnail>

          <ion-label class="ion-text-wrap">
            <h2><strong>{{ libro.titulo || 'TÃ­tulo no disponible' }}</strong></h2>
            <p *ngIf="libro.autor">
              <ion-icon name="person-outline"></ion-icon>
              {{ libro.autor }}
            </p>
          </ion-label>

          <ion-button slot="end" color="danger" fill="clear" (click)="libro.id && eliminarFavorito(libro.id)"
            [disabled]="favService.estaCargando()">
            <ion-icon name="trash-outline" slot="icon-only" size="large"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favService.estaCargando() || favService.favoritos.length > 0">
    <ion-card-content>
      <!-- <ion-button expand="block" color="tertiary" (click)="toggleFavorito('OL503666W')"
        [disabled]="favService.estaCargando()">
        <ion-icon name="heart-half" slot="start"></ion-icon>
        Toggle "Don Quijote"
      </ion-button> -->
      <ion-button expand="block" color="danger" (click)="limpiarTodosFavoritos()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Limpiar Todos
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
