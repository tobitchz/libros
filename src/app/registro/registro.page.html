<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="credentials.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">ContraseÃ±a</ion-label>
    <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
  </ion-item>

  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>

  <ion-button expand="block" (click)="registro()" [disabled]="!credentials.email || !credentials.password">
    Crear Cuenta
  </ion-button>
</ion-content>
