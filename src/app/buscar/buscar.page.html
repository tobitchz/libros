<ion-header>
  <ion-toolbar>
    <ion-searchbar (ionInput)="buscar($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let result of libros " (click)="respuesta(result)">
      <ion-icon name="book-outline" style="padding-right: 10px;"></ion-icon>
      <ion-label>{{result.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
